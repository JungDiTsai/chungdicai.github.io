<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="animation.css">
    <script src="control.js"></script>
    <title>Jung's Space</title>
</head>
<body>
    <div class="home">
        <h1 class="title">Hi! I'm Jung. This is my space!</h1>
        <div class="earth">
            <div class="inside"></div>
        </div>
        <div class="spacemane">
            <div class="head"></div>
            <div class="body">
                <div class="chest-belt"></div>
            </div>
            <div class="left-arm">
                <div class="forearm"></div>
            </div>
            <div class="right-arm">
                <div class="forearm"></div>
            </div>
            <div class="foot">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="backpack"></div>
        </div>
        <div class="ground">
            <div class="scar"></div>
            <div class="scar"></div>
        </div>
        <ul class="stars">
        </ul>
    </div>
</body>
</html>
